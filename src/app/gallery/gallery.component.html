<div class="container">
    <!-- <h1 class="page-title">Gallery 3 Columns</h1> -->

    <div class="form-group form-group-icon-left"><i class="fa fa-lock input-icon input-icon-show"></i>
        <!-- <label>Password</label>
        <input class="form-control" type="password" placeholder="my secret password" /> -->
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="searchQuery" required name="imagesrch" type="text" placeholder="Image Search" #imagesrch="ngModel">
            <mat-error *ngIf="imagesrch.hasError('searchQuery')">Enter Image</mat-error>
        </mat-form-field>
        <button (click)="searchImages(searchQuery)">find new</button>
    </div>
</div>



<p *ngIf="searching">Fetching Data...</p>
